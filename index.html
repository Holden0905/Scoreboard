<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

</head>
<body>
    <div class="scoreboard">
        <div class="team">
            <h3>LAKERS</h3>
            <div class="score-box">
                <h2 id="home-score" class="score-display">0</h2>
            </div>
            <div class="button-container">
                <button id="home-plus-1">+1</button>
                <button id="home-plus-2">+2</button>
                <button id="home-plus-3">+3</button>
            </div>
        </div>
        <div class="team">
            <h3>Away</h3>
            <div class="score-box">
                <h2 id="guest-score" class="score-display">0</h2>
            </div>
            <div class="button-container">
                <button id="guest-plus-1">+1</button>
                <button id="guest-plus-2">+2</button>
                <button id="guest-plus-3">+3</button>
            </div>
        </div>
    </div>

    <!-- Game Over (Reset) Button -->
    <div class="reset-container">
        <button id="reset-button">Game Over</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
